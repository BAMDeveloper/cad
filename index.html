        @keyframes heartfade {

        .body::before {
        width: 60%;

        left: 50%;
        transform: translate(-50%, 0);
        border-radius: 50%;
        }

        .body::after {

        height: 400%;

        top: 90%;
        left: 50%;
        transform: translate(-50%, 0);
        border-radius: 50%;
        }

        .antenna {

        }

        .antenna::after,
        .antenna::before {
        width: 150%;
        height: 350%;

        @keyframes wingTopFlap1 {
        0%, 100% { transform: rotate(-12deg) rotate3d(0, 0, 0, 10deg); }
        50% { transform: rotate(-12deg) rotate3d(0, 1, 0, 10deg); }
        }

        @keyframes wingTopFlap2 {
        0%, 100% { transform: scaleX(-1) rotate(-12deg) rotate3d(0, 0, 0, 10deg); }
        50% { transform: scaleX(-1) rotate(-12deg) rotate3d(0, 1, 0, 10deg); }
        }

        .wing-top {
        top: 5%;
        width: 50%;
        height: 45%;
        left: -0.125%;
        background: linear-gradient(darkorange, orange);
        border-radius: 20% 100% 10% 80%;
        transform-origin: right bottom;
        transform: rotate(-12deg);
        box-shadow: 
            inset 3.5vmin 1.5vmin 0 1vmin,
            inset -0.5vmin 0 0 1vmin;
        animation: wingTopFlap1 2s linear infinite;
        overflow: hidden;
        }

        .wing-top::after {
        width: 120%;
        height: 90%;
        border-radius: 50%;
        transform: rotate(35deg);
        left: 30%;
        top: -5%;
        box-shadow: inset 1vmin -2vmin;
        }

        .wing-top::before {
        width: 64%;
        height: 25%;
        transform: rotate(0deg);
        top: 61.5%;
        border-radius: 50% 50% 40% 60%;
        box-shadow: -1vmin -0.25vmin 0 1.5vmin;
        }

        .wing-top ~ .wing-top {
        left: 0;
        transform: scaleX(-1) rotate(-12deg);
        animation: wingTopFlap2 2s linear infinite;
        }

        .dots {
        width: 2vmin;
        height: 2vmin;
        background: white;
        color: white;
        left: 5%;
        top: 10%;
        box-shadow: -0.5vmin 3vmin,
            -0.5vmin 6vmin 0 0.125vmin,
            1.5vmin -2.25vmin orange,
            3.5vmin -3vmin 0 -0.5vmin,
            20vmin 7vmin 0 2vmin black,
            20vmin 7.25vmin 0 3vmin
        }

        @keyframes wingBottomFlap1 {
        0%, 100% { transform: rotate(55deg) rotate3d(0, 0, 0, 10deg); }
        50% { transform: rotate(55deg) rotate3d(0, 1, 0, 10deg); }
        }

        @keyframes wingBottomFlap2 {
        0%, 100% { transform: scaleX(-1) rotate(55deg) rotate3d(0, 0, 0, 10deg); }
        50% { transform: scaleX(-1) rotate(55deg) rotate3d(0, 1, 0, 10deg); }

        .wing-bottom {

    <script>

         /**********************************************

        var brd = document.createElement("DIV");

        document.body.insertBefore(brd, document.getElementById("board"));
        const duration = 3000;
        const speed = 0.5;
        const cursorXOffset = 0;
        const cursorYOffset = -5;
        var hearts = [];

        function generateHeart(x, y, xBound, xStart, scale)
        {
            var heart = document.createElement("DIV");
            heart.setAttribute('class', 'heart');
            brd.appendChild(heart);
            heart.time = duration;
            //heart.textContent.fontcolor("white") = "Love";
            //heart.class = "col-xs-12 col-sm-6";
            heart.x = x;    
            heart.y = y;
            heart.bound = xBound;
            heart.direction = xStart;
            heart.style.left = heart.x + "px";
            heart.style.top = heart.y + "px";
            heart.scale = scale;
            heart.style.transform = "scale(" + scale + "," + scale + ")";
            if(hearts == null)
                hearts = [];
            hearts.push(heart);
            return heart;
        }


        var before = Date.now();
        var id = setInterval(frame, 5);

        function frame()
        {
            var current = Date.now();
            var deltaTime = current - before;
            before = current;

            for(i in hearts)
            {
                var heart = hearts[i];
                heart.time -= deltaTime;

                if(heart.time > 0)
                {
                    heart.y -= speed;
                    heart.style.top = heart.y + "px";
                    heart.style.left = heart.x + heart.direction * heart.bound * Math.sin(heart.y * heart.scale / 30) + "px";
                }
                else
                {
                    heart.parentNode.removeChild(heart);
                    hearts.splice(i, 1);
                }
            }
        }

        var down = true;
        var event = null;

        document.onmousedown = function(e) {
            down = true;

        }
        document.onmousemove = function(e) {
            event = e;
        }
        document.ontouchstart = function(e) {
            down = true;
            event = e.touches[0];
        }
        document.ontouchend = function(e) {
            down = false;
        }

        var gr = setInterval(check, 100);

        function check()
        {
            if(down)

                    var start = 1 - Math.round(Math.random()) * 2;
                    var scale = Math.random() * Math.random() * 0.8 + 0.2;
                    var bound = 30 + Math.random() * 20;
                    generateHeart(event.pageX - brd.offsetLeft + cursorXOffset, event.pageY - brd.offsetTop + cursorYOffset, bound, start, scale);
                }
        }

        

        // hearts
        var before = Date.now();

        for(i=0; i<floatimages.length; i++){
            
            t+=(NS4)?'<layer name="pic'+i+'" visibility="hide" width="10" height="10"><a href="javascript:hidebutterfly()">' : '<div id="pic'+i+'" style="position:absolute; visibility:hidden;width:10px; height:10px; z-index:1000"><a href="javascript:hidebutterfly()">';

        function moveimage(num){
            if(getidleft(num)+IDs[num].W+IDs[num].Xstep >= wind_w+getscrollx())IDs[num].Xdir=false;
            if(getidleft(num)-IDs[num].Xstep<=getscrollx())IDs[num].Xdir=true;
            if(getidtop(num)+IDs[num].H+IDs[num].Ystep >= wind_h+getscrolly())IDs[num].Ydir=false;
            if(getidtop(num)-IDs[num].Ystep<=getscrolly())IDs[num].Ydir=true;
            moveidby(num, (IDs[num].Xdir)? IDs[num].Xstep :  -IDs[num].Xstep , (IDs[num].Ydir)?  IDs[num].Ystep:  -IDs[num].Ystep);
        }

        function getnewprops(num){
            IDs[num].Ydir=Math.floor(Math.random()*2)>0;

            setTimeout('getnewprops('+num+')', Math.floor(Math.random()*Tmax));

        }

        function getscrollx(){
            if(NS4 || NS6)return window.pageXOffset;
            if(IE4)return document.body.scrollLeft;
        }

        function getscrolly(){
            if(NS4 || NS6)return window.pageYOffset;
            if(IE4)return document.body.scrollTop;
        }

        function getid(name){
            if(NS4)return document.layers[name];
            if(IE4)return document.all[name];
            if(NS6)return document.getElementById(name);
        }

        function moveidto(num,x,y){
            if(NS4)IDs[num].moveTo(x,y);
            if(IE4 || NS6){
            IDs[num].style.left=x+'px';
            IDs[num].style.top=y+'px';
        }}

        function getidleft(num){
            if(NS4)return IDs[num].left;
            if(IE4 || NS6)return parseInt(IDs[num].style.left);
        }

        function getidtop(num){
            if(NS4)return IDs[num].top;
            if(IE4 || NS6)return parseInt(IDs[num].style.top);
        }

        function moveidby(num,dx,dy){
            if(NS4)IDs[num].moveBy(dx, dy);
            if(IE4 || NS6){
                IDs[num].style.left=(getidleft(num)+dx)+'px';
                IDs[num].style.top=(getidtop(num)+dy)+'px';
            }
        }

        function getwindowwidth(){
            if(NS4 || NS6)return window.innerWidth;
            if(IE4)return document.body.clientWidth;
        }

        function getwindowheight(){
            if(NS4 || NS6)return window.innerHeight;
            if(IE4)return document.body.clientHeight;
        }        

        function hidebutterfly(){
            for(i=0; i<floatimages.length; i++){
                if (IE4)
                eval("document.all.pic"+i+".style.visibility='hidden'")
                else if (NS6)
                document.getElementById("pic"+i).style.visibility='hidden'
                else if (NS4)
                eval("document.pic"+i+".visibility='hide'")
                clearInterval(startfly)
    
            }
        }

        if (NS4||NS6||IE4){
            window.onload=init;
            window.onresize=function(){ wind_w=getwindowwidth(); wind_h=getwindowheight(); }
        }

        
        // everything
        function init(){
            
            wind_w=getwindowwidth();
            wind_h=getwindowheight();
            
            for(i=0; i<floatimages.length; i++){
                IDs[i]=getid('pic'+i);
                if(NS4){
                    IDs[i].W=IDs[i].document.images["p"+i].width;
                    IDs[i].H=IDs[i].document.images["p"+i].height;
                }
                if(NS6 || IE4){
                    IDs[i].W=document.images["p"+i].width;
                    IDs[i].H=document.images["p"+i].height;
                }

                getnewprops(i);
                moveidto(i , Math.floor(Math.random()*(wind_w-IDs[i].W)), Math.floor(Math.random()*(wind_h-IDs[i].H)));

                if(NS4)IDs[i].visibility = "show";
                if(IE4 || NS6)IDs[i].style.visibility = "visible";
                startfly=setInterval('moveimage('+i+')',Math.floor(Math.random()*100)+100);
            }
        }
